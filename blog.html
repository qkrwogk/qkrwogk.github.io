---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<div class="topic">
  <ul>
    {% for post in site.posts %}
      <li>
        <div class="post-head">
          <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
          <div class="date">{{ post.date | date_to_string }}</div>
        </div>
        <div class="preview">
          {{ post.excerpt }}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
